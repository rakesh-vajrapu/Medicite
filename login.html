<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login Form</title>
</head>
<body>
  
    <section class="forms-section">
        <h1 class="section-title">Login Form</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" action="validation.php" method="get">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-name" style="color:black;">UserName</label>
                  <input id="login-name" type="text" name="name" required>
                </div>
                <div class="input-block">
                  <label for="login-password" style="color:black;">Password</label>
                  <input id="login-password" type="password" name="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login" style="color:black;">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password, and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email" style="color:black;">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password" style="color:black;">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm" style="color:black;">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup" style="color:black;">Continue</button>
              
            </form>
          </div>
        </div>
      </section>
      
      <script>
        const switchers = [...document.querySelectorAll('.switcher')]
          switchers.forEach(item => {
	         item.addEventListener('click', function() {
		      switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		       this.parentElement.classList.add('is-active')
	         })
          })
      </script>

</body>
</html>
